<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <h1>Chatbot</h1>
        <div id="chat-container">
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
        <script>
            const chatForm = document.getElementById('chat-form');
            const messages = document.getElementById('messages');
            const userInput = document.getElementById('user-input');

            chatForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    $.ajax({
                        url: '/chat',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ user_input: userMessage }),
                        success: function (response) {
                            const userQuestion = document.createElement('div');
                            userQuestion.textContent = `User: ${userMessage}`;
                            document.getElementById('messages').appendChild(userQuestion);

                            const chatbotResponse = document.createElement('div');
                            chatbotResponse.textContent = `Chatbot: ${response.response.text}`;
                            document.getElementById('messages').appendChild(chatbotResponse);
                        },
                        error: function (error) {
                            console.error('Error:', error);
                        }
                    });
                }
            });
        </script>
    </body>

</html>
